  <div id="container"></div>
    <nav class="navbar navbar-default navbar-fixed-top topnav" role="navigation">
        <div class="container topnav">
            <div id="navbar-header" class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <ol class="navbar-brand breadcrumb" style="margin-top:10px; margin-bottom:0px;">
                    <li ng-repeat="s in subjects">
                        <a href="#{{s.name}}">{{s.name}}</a>
                    </li>
                </ol>
            </div> 
            
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li ng-repeat="c in categories">
                        <a href="#?scrollTo={{c.title}}">{{c.title}}</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Header -->
    <a name="Adventure"></a>
    <div class="intro-header">
        <div class="container">

            <div class="row">
                <div class="col-lg-12">
                    <div class="intro-message">
                        <h1>Knowledge Space</h1>
                        <h3>Choose Your Own Adventure</h3>
                        <hr class="intro-divider"/>
                        
                    </div>
                </div>
            </div>

        </div>
        <!-- /.container -->

    </div>
    <!-- /.intro-header -->

    <!-- Page Content -->

	<a  name="Map"></a>
    <div class="content-section-a">

        <div class="container">
            <div class="row">
                <div id="cy"></div>                
            </div>

        </div>
        <!-- /.container -->

    </div>
    <!-- /.content-section-a -->
	<a  name="Guides"></a>

    <div class="content-section-b">
        
        <div class="container">
            <h1 class="text-center">{{subject}}</h1>
            <div class="row">
                <div class="col-lg-6 col-sm-6">
                    <hr class="section-heading-spacer">
                    <div class="clearfix"></div>
                    <div id="socontainer">
                        <ul class="ChatLog">
                            <div ng-repeat="q in questions" ng-model="questions">    
                              <li class="ChatLog__entry ChatLog__entry_mine">
                                <img class="ChatLog__avatar" src="//placekitten.com/g/50/50" />
                                <p class="ChatLog__message" ng-bind-html="q.body"></p>
                              </li>
                              <div id="Q{{q.question_id}}" class="carousel slide" data-ride="carousel" data-interval="false"
                                style="margin-left:20px; margin-right:20px">
                                  <ol class="carousel-indicators">
                                    <li data-target="#Q{{q.question_id}}" data-slide-to="0" class="active"></li>
                                    <li data-target="#Q{{q.question_id}}" data-slide-to="{{$index + 1}}"></li>
                                  </ol>

                                  <div class="carousel-inner" role="listbox">
                                      <div class="item active">
                                            <h3 class="text-center">Answers</h3>
                                    </div>
                                    <div class="item" ng-repeat="a in q.so_answers">
                                      <li class="ChatLog__entry">
                                        <img class="ChatLog__avatar" src="//placekitten.com/g/50/50" />
                                        <p class="ChatLog__message" ng-bind-html="a.body"></p>
                                      </li>
                                    </div>
                                  </div>

                                  <a class="left carousel-control" data-target="#Q{{q.question_id}}" role="button" data-slide="prev">
                                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                                    <span class="sr-only">Previous</span>
                                  </a>
                                  <a class="right carousel-control" data-target="#Q{{q.question_id}}" role="button" data-slide="next">
                                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                                    <span class="sr-only">Next</span>
                                  </a>
                            </div>  
                            </div>
                        </ul>
                    </div>
                </div>
                <!--<div class="col-lg-5 col-lg-offset-1 col-sm-push-6  col-sm-6">-->
                <div class="col-lg-6 col-sm-6">
                    <hr class="section-heading-spacer">
                    <div class="clearfix"></div>
                    <div id="wiki-container" ng-bind-html="article"></div>
                </div>
            </div>      
                

        </div>
        <!-- /.container -->

    </div>
    <!-- /.content-section-b -->

    <div class="content-section-a">

        
        <!-- /.container -->

    </div>
    <!-- /.content-section-a -->

	<a  name="contact"></a>
    <div class="banner">

        <div class="container">

            <div class="row">
                <div class="col-lg-6">
                    <h2>Connect to Start Bootstrap:</h2>
                </div>
                <div class="col-lg-6">
                    <ul class="list-inline banner-social-buttons">
                        <li>
                            <a href="https://twitter.com/SBootstrap" class="btn btn-default btn-lg"><i class="fa fa-twitter fa-fw"></i> <span class="network-name">Twitter</span></a>
                        </li>
                    </ul>
                </div>
            </div>

        </div>
        <!-- /.container -->

    </div>
    <!-- /.banner -->

    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <ul class="list-inline">
                        <li ng-repeat="c in categories">
                            <a href="#{{c.title}}">{{c.title}}</a>
                        </li>
                    </ul>
                    <p class="copyright text-muted small">Copyright &copy; Your Company 2014. All Rights Reserved</p>
                </div>
            </div>
        </div>
    </footer>
