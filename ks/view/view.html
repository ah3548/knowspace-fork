  <div id="container">
    <nav class="navbar navbar-default navbar-fixed-top topnav" role="navigation">
        <div class="container topnav">
            <div id="navbar-header" class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <ol class="navbar-brand breadcrumb" style="margin-top:10px; margin-bottom:0px;">
                    <li ng-repeat="s in subjects">
                        <a href="" ng-click="updateBreadCrumbs(s.name)">{{s.name}}</a>
                        <i style="cursor:pointer" ng-class="{'twa twa-thumbsup': liked, 'twa twa-confused': !liked}" ng-click="liked=!liked"></i>
                    </li>
                </ol>
            </div> 
            
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li ng-repeat="c in categories">
                        <a href="#{{c.title}}">{{c.title}}</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Header -->
    <a name="Adventure"></a>
    <div class="intro-header">
        <div class="container">

            <div class="row">
                <div class="col-lg-12">
                    <div class="intro-message">
                        <h1>Knowledge Space</h1>
                        <h3>Choose Your Own Adventure</h3>
                        <hr class="intro-divider"/>
                    </div>
                </div>
            </div>

        </div>
        <!-- /.container -->

    </div>
    <!-- /.intro-header -->

    <!-- Page Content -->

	<a  name="Map"></a>
    <div class="content-section-a">

        <div class="container">
            <div class="row">
                <div id="cy" ng-init="initGraph()"></div>                
            </div>

        </div>
        <!-- /.container -->

    </div>
    <!-- /.content-section-a -->
	<a  name="Guides"></a>

    <div class="content-section-b">
        
        <div class="container">
            <h1 class="text-center">{{subject}}</h1>
            <div id="wiki-container" bind-html-compile="article.intro"></div>
            <div class="row">
               <!--<div class="col-lg-5 col-lg-offset-1 col-sm-push-6  col-sm-6">-->
                <div class="col-lg-12 col-sm-12">
                    <hr class="section-heading-spacer">
                    <div class="clearfix"></div>
                    <div id="wiki-container" bind-html-compile="article.body"></div>
                </div>
            </div>      
                

        </div>
        <!-- /.container -->

    </div>
    <!-- /.content-section-b -->

    <div class="content-section-a">

        
        <!-- /.container -->

    </div>
    <!-- /.content-section-a -->

	<a  name="contact"></a>
    <div class="banner">

        <div class="container">

            <div class="row">
                <div class="col-lg-6">
                    <h2>Learn More: </h2>
                </div>
                <div class="col-lg-6">
                    <ul class="list-inline banner-social-buttons">
                        <li>
                            <a href="https://github.com/ah3548/knowspace" class="btn btn-default btn-lg"><i class="fa fa-github fa-fw"></i> <span class="network-name">Github</span></a>
                        </li>
                    </ul>
                </div>
            </div>

        </div>
        <!-- /.container -->

    </div>
    <!-- /.banner -->

    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <ul class="list-inline">
                        <li ng-repeat="c in categories">
                            <a href="#{{c.title}}">{{c.title}}</a>
                        </li>
                    </ul>
                    <p class="copyright text-muted small">Copyright &copy; Your Company 2014. All Rights Reserved</p>
                </div>
            </div>
        </div>
    </footer>
